<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basketball Game</title>
		<script type="text/javascript" src="js/phaser.min.js"></script>
    <link rel="stylesheet" href="assets/scss/styles.css">
	</head>
	<body>
		<div class="game-container">
			<div id="phaser-game"></div>
			<div class="game-details">
				<span class="logo"></span>
				<div class="game-data">
					<div class="score">
						<span class="heading">Score</span>
						<div class="progress-bar">
							<span id="progress" class="progress-bar-fill" style="width: 0%;"></span>
							<span id="points">0</span>
						</div>
					</div>
					<div class="player-avatar">
						<div class="avatar-icon"></div>
					</div>
					<div class="arrows">
						<span class="heading">Arrows</span>
						<div class="progress-bar">
							<span id="ballsLeft" class="progress-bar-fill" style="width: 100%;"></span>
							<img class="arrow-img" src="./imgs/Arrows.png" alt="" srcset="" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="balls"></div>
		<script src="./js/game.js"></script>
	</body>
</html>
